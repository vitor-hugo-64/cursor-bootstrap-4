<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">
	<style type="text/css">

	body{
		background-color: black;
	}

	.col-2 {
		padding: 50px;
		margin: 5px;
	}

</style>

<title></title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-2 border border-0">
			</div>
			<div class="col-2 border border-top-0">
			</div>
			<div class="col-2 border border-right-0">
			</div>
			<div class="col-2 border border-bottom-0">
			</div>
			<div class="col-2 border border-left-0">
			</div>
			<div class="col-2 border">
			</div>				
		</div>
		<div class="row">
			<div class="col-2 border border-primary">
			</div>
			<div class="col-2 border border-success">
			</div>
			<div class="col-2 border border-warning">
			</div>
			<div class="col-2 border border-danger">
			</div>
			<div class="col-2 border border-info">
			</div>
			<div class="col-2 border border-secondary">
			</div>				
			<div class="col-2 border border-light">
			</div>				
			<div class="col-2 border border-white">
			</div>				
		</div>
		<div class="row">
			<div class="col-2 border rounded">
			</div>
			<div class="col-2 border rounded-top">
			</div>
			<div class="col-2 border rounded-bottom">
			</div>
			<div class="col-2 border rounded-left">
			</div>
			<div class="col-2 border rounded-right">
			</div>
			<div class="col-2 border rounded-circle">
			</div>				
			<div class="col-2 border border-light">
			</div>				
			<div class="col-2 border border-white">
			</div>				
		</div>
	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
</body>
</html>
