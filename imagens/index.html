<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>

	<!-- img-fluid - Serve para deixar a imagem responsiva -->
	<!-- img-thumbnail - Serve para deixar a imagem com a forma de thumbnail, essa classe já é reponsiva -->
	<!-- dessa forma a imagem se ajustara com o tamanho das colunas e etc -->
	<!-- rounded - Deixa com bordas arredondadas -->
	<!-- float-left, float-right - Flutua a imagem para uma determinada direção -->
	<!-- mx-auto - Serve para deixar a margem das laterais automatica -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<img src="../files/img/img1.jpg" class="img-fluid">
				<br>
				<img src="../files/img/img1.jpg" class="img-thumbnail">
				<br>
				<img src="../files/img/img1.jpg" class="img-fluid rounded float-left">
				<br>
				<img src="../files/img/img1.jpg" class="img-fluid rounded float-right">
				<br>
				<!-- use a combinação de duas classes pra centralizar a imagem -->
				<img src="../files/img/img1.jpg" class="img-fluid mx-auto d-block">
			</div>
		</div>
	</div>

	<script src="../files/js/jquery-3.3.1.min.js"></script>
	<script type="../files/popper/popper.min.js"></script>
	<script type="../files/js/bootstrap.min.js"></script>
</body>
</html>
