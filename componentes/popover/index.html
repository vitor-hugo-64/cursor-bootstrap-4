<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title>Popover</title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-danger btn-lg" data-toggle="popover" tittle="Título do Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua.">
					Click para abrir o Popover
				</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-3">
				<button type="button" class="btn btn-secondary btn-lg" data-toggle="popover" tittle="Título do Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua." data-placement="top">
					Top
				</button>
			</div>
			<br><br>
			<div class="col-3">
				<button type="button" class="btn btn-secondary btn-lg" data-toggle="popover" tittle="Título do Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua." data-placement="bottom">
					Bottom
				</button>
			</div>
			<br><br>
			<div class="col-3">
				<button type="button" class="btn btn-secondary btn-lg" data-toggle="popover" tittle="Título do Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua." data-placement="right">
					Right
				</button>
			</div>
			<br><br>
			<div class="col-3">
				<button type="button" class="btn btn-secondary btn-lg" data-toggle="popover" tittle="Título do Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua." data-placement="left">
					Left
				</button>
			</div>									
	</div>

<script src="../../files/js/jquery-3.3.1.min.js"></script>
<script src="../../files/popper/popper.min.js"></script>
<script src="../../files/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function () {
		$('[data-toggle="popover"]').popover();
	});
</script>
</body>
</html>
