<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div id="controle-carrosel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#controle-carrosel" data-slide-to="0" class="active"></li>
						<li data-target="#controle-carrosel" data-slide-to="1"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="../../files/img/img1.jpg">
							<div class="carousel-caption d-none d-md-block">
								<h3>Primeiro Título d Slide</h3>
								<p>Subtítulo do meu slide, apenas para compor!</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="../../files/img/img-card.jpg">
							<div class="carousel-caption d-none d-md-block">
								<h3>Segundo Título do Slide</h3>
								<p>Subtítulo do meu slide, apenas para compor!</p>
							</div>							
						</div>
						<a href="#controle-carrosel" class="carousel-control-prev" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Voltar</span>
						</a>
						<a href="#controle-carrosel" class="carousel-control-next" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Voltar</span>
						</a>						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('.carousel').carousel({
			interval: 2000 // velocidade do carrossel
		});
	</script>
</body>
</html>
