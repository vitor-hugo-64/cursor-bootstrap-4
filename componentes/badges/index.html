<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>
	<!-- badges são como se fosse distintivos ou pequenas notificações que serve para alertar o usuário de algo -->
	<!-- para usalos é preciso da classe badge e da classe do badge determinado como por exemplo badge-primary -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h1>Exemplo de cabeçalho<span class="badge badge-secondary">Novo</span></h1>
				<h2>Exemplo de cabeçalho<span class="badge badge-primary">Novo</span></h2>
				<h3>Exemplo de cabeçalho <span class="badge badge-danger">Novo</span> </h3>
				<h4>Exemplo de cabecalho <span class="badge badge-warning">Novo</span> </h4>
				<h5>Exemplo de cabecalho <span class="badge badge-success">Novo</span></h5>
				<h6>Exemplo de cabecalho <span class="badge badge-info">Novo</span></h6>
				<br>
				<br>
				<button class="btn">
					Notificações
					<span class="badge badge-danger">5</span>
				</button>
			</div>
		</div>
	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
</body>
</html>
