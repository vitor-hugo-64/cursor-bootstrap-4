<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>
	<!-- breadcrumbs são uma forma de mostrar ao usuário os links anteriores de uma determinada navegação -->
	<!-- a forma mais comum de se usar é através de listas ordenadas e com a classe breadcrumb -->
	<!-- cada item da lista recebera a classe breadcrumb-item -->
	<!-- e o item que estiver ativado vai receber a classe active tambem -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<br>
				<br>
				<ol class="breadcrumb">
					<li class="breadcrumb-item active">Home</li>
					<li></li>
				</ol>
				<br>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active">Biblioteca</li>
				</ol>
				<br>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Biblioteca</a></li>
					<li class="breadcrumb-item active">Item</li>
				</ol>
			</div>
		</div>
	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
</body>
</html>
