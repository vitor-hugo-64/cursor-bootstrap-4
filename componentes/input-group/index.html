<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-4">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username" aria-describedby="basic-addon1">
				</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Email de usuário" aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<span class="input-group-text" id="basic-addon2">@gmail.com</span>
					</div>
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Área de Texto Grande</span>
					</div>
					<textarea class="form-control" aria-label="With textarea"></textarea>
				</div>
				<br>
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Pesquisar" aria-label="pesquisar" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-secondary" type="button">Pesquisar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
</body>
</html>
