<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<form>
					<div class="form-group">
						<label for="email">Email: </label>
						<input class="form-control" type="email" id="email" placeholder="Insira seu email" aria-describedby="emailHelp">
						<small id="emailHelp" class="form-text text-muted" >Ex.: seuemail@seudominio.com</small>
					</div>
					<div class="form-group">
						<label for="senha">Email: </label>
						<input class="form-control" type="password" id="senha" placeholder="Insira sua senha" readonly>
					</div>					
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox">
							Manter conectado
						</label>
					</div>
					<button class="btn-primary btn" type="submit">Entrar</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<input type="text" class="form-control form-control-lg">
				<input type="text" class="form-control">
				<input type="text" class="form-control form-control-sm">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<form>
					<div class="form-group row">
						<label for="email1" class="col-sm-2 col-form-label">Email: </label>
						<div class="col-sm-10">
							<input class="form-control-plaintext" type="email" id="email1" placeholder="Insira seu email" value="meuemail@meudominio.com" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="senha" class="col-sm-2 col-form-label">Senha: </label>
						<input class="form-control" type="password" id="senha1" placeholder="Insira sua senha" readonly>
					</div>
				</form>
			</div>
		</div>	
	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
</body>
</html>
