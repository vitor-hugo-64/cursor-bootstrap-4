<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>
	<!-- Não é somente tags de botão que podem receber a classe de botões, links e inputs também podem -->
	<!-- btn - Classe que faz o elemento se comportar com botão, alem dessa classe é preciso tambem adicionar a classe especifica do tipo de botão que se dseja adicionar. Exemplo: 'btn-primary' -->
	<!-- btn-lg - Serve para deixar um botão no tamanho maior -->
	<!-- btn-sm - Serve para deixar um botão no tamanho menor -->
	<!-- btn-block - Serve para fazer o botão ocupar toda a largura do elemento pai -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<br>
				<br>
				<button class="btn btn-primary btn-lg">Primário</button>
				<a href="#" class="btn btn-secondary btn-sm">Secundário</a>
				<input type="button" value="Sucesso" class="btn btn-success">
				<input type="submit" value="Perigo" class="btn btn-danger">
				<input type="reset" value="Aviso" class="btn btn-warning">
				<button class="btn btn-light">Luz</button>
				<button class="btn btn-dark">Sombrio</button>
				<button class="btn btn-link">Link</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary btn-block">Bloco</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary">Normal</button>
				<button class="btn btn-primary active">Ativado</button>
				<button class="btn-primary btn disabled" role="button" aria-disabled="true">Desativado</button>
			</div>
		</div>
		<br>
		<br>
		<!-- GRUPOS DE BOTÕES -->
		<!-- btn-group - Classe que adicionada em uma div e dentro é posto vários botões e assim é feito um grupo de botões -->
		<!-- btn-toolbar - Usado para criar uma um toolbar com vários grupos de botão -->
		<!-- btn-group-lg - Cria uma grupo de botões grande -->
		<!-- btn-group-sm - Cria um grupo de botão pequeno -->

		<div class="row">
			<div class="col-12">
				<div class="btn-group" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direita</button>
				</div>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-12">
				<div class="btn-tollbar" role="toolbar" aria-label="toolbar de botões">
					<div class="btn-group btn-group-lg" role="group" aria-label="Primeiro Grupo">
						<button class="btn btn-secondary">1</button>
						<button class="btn btn-secondary">2</button>
						<button class="btn btn-secondary">2</button>
					</div>
					<div class="btn-group btn-group-sm" role="group" aria-label="Segundo Grupo">
						<button class="btn btn-secondary">4</button>
						<button class="btn btn-secondary">5</button>
						<button class="btn btn-secondary">6</button>
					</div>
					<div class="btn-group" role="group" aria-label="Terceiro Grupo">
						<button class="btn btn-secondary">7</button>
						<button class="btn btn-secondary">8</button>
						<button class="btn btn-secondary">9</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-12">
				<div class="btn-group-vertical" role="group" aria-label="Exemplo">
					<button class="btn btn-primary">Esquerdo</button>
					<button class="btn btn-primary">Centro</button>
					<button class="btn btn-primary">Direita</button>
				</div>
			</div>
		</div>		

	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
</body>
</html>
