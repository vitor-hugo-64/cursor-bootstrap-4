<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../files/css/bootstrap.min.css">

	<title></title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<br>
				<div class="progress">
					<div class="progress-bar bg-secondary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
						0%
					</div>
				</div>
				<br>
				<div class="progress">
					<div class="progress-bar w-25 bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
						25%
					</div>
				</div>	
				<br>
				<div class="progress">
					<div class="progress-bar w-50 bg-warning" role="progressbar" aria-valuenow=50 aria-valuemin="0" aria-valuemax="100">
						50%
					</div>
				</div>	
				<br>
				<div class="progress">
					<div class="progress-bar w-75 bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
						75%
					</div>
				</div>	
				<br>
				<div class="progress">
					<div class="progress-bar w-100 bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
						100%
					</div>
				</div>
				<br>
				<div class="progress">
					<div class="progress-bar w-25 bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
						25%
					</div>
					<div class="progress-bar w-25 bg-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
						50%
					</div>					
				</div>	
				<br>
				<div class="progress">
					<div class="progress-bar progress-bar-striped w-75 bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
						75%
					</div>
				</div>
				<br>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-primary" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
						75%
					</div>
				</div>			
			</div>
		</div>
	</div>

	<script src="../../files/js/jquery-3.3.1.min.js"></script>
	<script src="../../files/popper/popper.min.js"></script>
	<script src="../../files/js/bootstrap.min.js"></script>
</body>
</html>
