<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/sb-admin.css">

	<title>Recuperar Senha</title>
</head>
<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">
				Recuperar Senha
			</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="primeiro-nome">Primeiro nome</label>
								<input type="text" name="primeiro-nome" id="primeiro-nome" class="form-control" placeholder="Primeiro nome">
							</div>
							<div class="col-md-6">
								<label for="sobrenome">Sobrenome</label>
								<input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Sobrenome">
							</div>							
						</div>					
					</div>
					<div class="form-group">
						<label for="email">Email: </label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Digite seu Email">
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="senha">Senha</label>
								<input type="text" name="senha" id="senha" class="form-control" placeholder="Senha">
							</div>
							<div class="col-md-6">
								<label for="confirma-senha">Confirmar senha</label>
								<input type="text" name="confirma-senha" id="confirma-senha" class="form-control" placeholder="Confirmar senha">
							</div>							
						</div>					
					</div>					
					<button type="submit" class="btn btn-primary btn-block">Registrar-se</button>
					<div class="text-center">
						<a href="#" class="d-block small mt-3">Esquesceu a senha</a>
						<a href="#" class="d-block small mt">PÃ¡gina de Login</a>
					</div>					
				</form>
			</div>
		</div>
	</div>

	<script src="bibliotecas/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
